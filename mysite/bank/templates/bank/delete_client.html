<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Delete Client</h1>


<form class="site-form" action="{% url 'bank:delete_client'%}" method="post">
    {% csrf_token %}

	<label for="client_id">Client ID:</label>
	<input type="number" name="client_id" maxlength="20" required="" id="client_id" {{ readonly }}  value={{ client_id }}>
	<input type="submit" id="search_button" name="search_button" value="Search">

    {{form.as_p}}
    <input type="submit" id="delete_button" name="delete_button" {{ hidden }} value="Delete">
</form>

</body>
</html>
