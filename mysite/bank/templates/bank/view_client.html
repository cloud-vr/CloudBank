{% extends "base_layout.html" %}
{% load static %}

{% block title %}View Client{% endblock %}

{% block extrastyle %}
<link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">
{% endblock %}

{% block content_title %}View Client{% endblock %}

{%block content %}
<form class="site-form" action="{% url 'bank:view_client'%}" method="post">
    {% csrf_token %}
    <label for="client_id">Client ID:</label>
    <input type="number" name="client_id" maxlength="20" required {{ readonly }} value={{ client_id }}
           id="client_id">
    <input type="submit" id="search_button" name="search_button" value="Search">
    <fieldset class="module aligned " disabled>
        {{form.as_p}}
    </fieldset>
</form>
{% endblock %}
