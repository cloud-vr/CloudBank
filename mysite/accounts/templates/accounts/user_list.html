<!DOCTYPE html>
<html lang="en">
<head>
    <title>System User List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>System User List</h1>

<a href="{% url 'accounts:create_user'%}"><input type="submit" id="new_button" name="new_button" value="New"></a>

<table border="1" width="600">
    <tr>
        <td>Username:</td>
        <td>Email Address:</td>
    </tr>
    {% for user in obj_list_user %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
